<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PokeMemoria</title>
  <link rel="icon" href="imagenes/icono-arepaticoV2.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      background-image: url('imagenes/macos-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 100vh;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px;
      width: 45%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-top: 20px;
    }

    .contenedorScore {
  display: flex;
  flex-direction: column;
  justify-content: start;
  position: fixed;
  top: 20px;
  left: 20px;
  width: 15%;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 30px;
  height: 606px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

    .contenedorRanking {
  display: flex;
  flex-direction: column;
  justify-content: start;
  position: fixed;
  top: 20px;
  right: 20px;
  width: 15%;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 30px;
  height: 606px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

    /*h1 {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to right, #ffeb3b, #ff9800);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 0 #000, 2px 2px 2px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }*/

    .stats-panel {
      position: absolute;
      left: 40px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    .stat-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(to right, #ffeb3b, #ff9800);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 0 #000, 2px 2px 2px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .carta {
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
      position: relative;
    }

    .cara {
      width: 80%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.6s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trasera {
      /*background-color: #eee;*/
      transform: rotateY(0deg);
    }

    .delantera {
      transform: rotateY(180deg);
    }

    .carta.volteada .trasera {
      transform: rotateY(180deg);
    }

    .carta.volteada .delantera {
      transform: rotateY(0deg);
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #restart:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
<div class="contenedorScore">
  <div class="stat-box">
    <img src="imagenes/Tiempo200x78px.png" alt="Tiempo" style="height: 30px;">
    <span id="tiempo" style="margin-left: 10px;">00:00</span>
  </div>

  <div class="stat-box">
    <img src="imagenes/movimientos200x58Px.png" alt="Movimientos" style="height: 30px;">
    <span id="movimientos" style="margin-left: 10px;">: 0</span>
  </div>
</div>
  <div class="contenedor">
<img src="imagenes/Pokememoria.png" alt="PokeMemoria" style="width: 100%; max-width: 300px; margin-bottom: 20px;">

    <div class="game-board" id="tablero"></div>

    <button id="restart" onclick="reiniciarJuego()">Reiniciar</button>
  </div>

  <div class="contenedorRanking">
    <!-- aqui va el codigo de ranking -->
  </div>

  <script>
    const tablero = document.getElementById("tablero");
    const movimientosSpan = document.getElementById("movimientos");
    const tiempoSpan = document.getElementById("tiempo");

    const cartas = [
      "imagenes/bulbasaur.png",
      "imagenes/charmander.png",
      "imagenes/eevee.png",
      "imagenes/gastly.png",
      "imagenes/magikarp-f.png",
      "imagenes/mew.png",
      "imagenes/pikachu-f.png",
      "imagenes/psyduck.png",
      "imagenes/sandshrew.png",
      "imagenes/squirtle.png"
    ];

    let cartasVolteadas = [];
    let bloqueo = false;
    let movimientos = 0;
    let tiempo = 0;
    let intervalo;

    function crearTablero() {
      tablero.innerHTML = "";
      cartasVolteadas = [];
      bloqueo = false;
      movimientos = 0;
      tiempo = 0;
      movimientosSpan.innerText = ': 0';
      tiempoSpan.innerText = "00:00";
      clearInterval(intervalo);
      intervalo = setInterval(actualizarTiempo, 1000);

      const pares = [...cartas, ...cartas];
      const cartasMezcladas = pares.sort(() => 0.5 - Math.random());

      cartasMezcladas.forEach((ruta, index) => {
        const carta = document.createElement("div");
        carta.classList.add("carta");
        carta.dataset.valor = ruta;
        carta.dataset.index = index;

        const trasera = document.createElement("div");
        trasera.classList.add("cara", "trasera");
        trasera.innerHTML = `<img src="imagenes/reversov2.png" width="80" height="120">`;

        const delantera = document.createElement("div");
        delantera.classList.add("cara", "delantera");
        delantera.innerHTML = `<img src="${ruta}" width="80" height="80">`;

        carta.appendChild(trasera);
        carta.appendChild(delantera);

        carta.onclick = () => voltearCarta(carta);
        tablero.appendChild(carta);
      });
    }

    function voltearCarta(carta) {
      if (bloqueo || carta.classList.contains("volteada")) return;

      carta.classList.add("volteada");
      cartasVolteadas.push(carta);

      if (cartasVolteadas.length === 2) {
        movimientos++;
        movimientosSpan.innerText = `: ${movimientos}`;
        bloqueo = true;

        const [c1, c2] = cartasVolteadas;

        if (c1.dataset.valor === c2.dataset.valor) {
          cartasVolteadas = [];
          bloqueo = false;
        } else {
          setTimeout(() => {
            c1.classList.remove("volteada");
            c2.classList.remove("volteada");
            cartasVolteadas = [];
            bloqueo = false;
          }, 1000);
        }
      }
    }

    function actualizarTiempo() {
      tiempo++;
      const minutos = Math.floor(tiempo / 60);
      const segundos = tiempo % 60;
      tiempoSpan.innerText = `: ${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
    }

    function reiniciarJuego() {
      crearTablero();
    }

    crearTablero();
  </script>
</body>
</html>
